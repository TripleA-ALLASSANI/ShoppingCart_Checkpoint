<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Generic products | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="css/style.css" />

          <script src="https://use.fontawesome.com/2903eb4599.js"></script>
          <script src="https://use.fontawesome.com/fe459689b4.js"></script>  
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>      
          
        <script src="js/store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">STORE</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Products</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">ITEMS</h2>
            <div class="shop-items">
                <div class="shop-item">

                    <span class="shop-item-title">M-United jersey</span>
                    <img alt="album1" class="shop-item-image" src="Images/manunited.jpg">

                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                         <button class="btnlike" ><i class="fa fa-heart" style="color:red" aria-hidden="true"></i></button>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Mindset blueprint</span>
                    <img alt="album2" class="shop-item-image" src="Images/mindset.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                         <button class="btnlike" ><i class="fa fa-heart" style="color:red" aria-hidden="true"></i></button>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Mobile Phone</span>
                    <img alt="album3" class="shop-item-image" src="Images/mobile-2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                         <button class="btnlike" ><i class="fa fa-heart" style="color:red" aria-hidden="true"></i></button>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Laptop</span>
                    <img alt="album4" class="shop-item-image" src="Images/laptop-1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                         <button class="btnlike" ><i class="fa fa-heart" style="color:red" aria-hidden="true"></i></button>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Apple Watch</span>
                    <img alt="shirt" class="shop-item-image" src="Images/slide1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                         <button class="btnlike" ><i class="fa fa-heart" style="color:red" aria-hidden="true"></i></button>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Soccer ball</span>
                    <img alt="cofee" class="shop-item-image" src="Images/ballon.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                         <button class="btnlike" ><i class="fa fa-heart" style="color:red" aria-hidden="true"></i></button>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">  
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Products</h3>
            </div>
        </footer>
    </body>
</html>
